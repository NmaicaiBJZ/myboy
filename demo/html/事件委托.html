<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .list{
            background-color:gold;
            list-style:none;
            padding:10px;
        }
        .list li{
            background-color:green;
            height:30px;
            margin:10px;
        }
    </style>
    <script type="text/javascript" src="jquery-1.8.0.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.list').delegate('li', 'click', function () {
                $(this).css({ 'backgroundColor': 'red' });
            })
            var $li = $('<li>9</li>');
            $('.list').append($li);
        })
    </script>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
