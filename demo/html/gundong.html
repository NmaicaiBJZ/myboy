<!DOCTYPE html>

<html lang="en" >
<head>
    <script type="text/javascript">
        window.onload = function () {
            DV = document.getElementById('dIV1');
            iLeft = 0;
            iJia = 10;
            var nTimes = setInterval(function () {
                iLeft += iJia;
                DV.style.left = iLeft + 'px';
                if (iLeft >= 700) {
                    iJia = -10;
                } else if(iLeft <= 0){
                    iJia = 10
                }
            },30)
        }
    </script>
    <style>
        .Div1{
            width:200px;
            height:200px;
            margin:0;
            position:absolute;
            top:300px;
            left:0px;
            background-color:gold;
        }
    </style>
    <meta charset="utf-8" />

</head>
<body>
    <div class="Div1" id="dIV1"></div>
</body>
